name: Bootstrap Child
type: theme
description: This is a sub theme of Bootstrap
core: 8.x
core_version_requirement: ^8 || ^9
# Defines the base theme
base theme: bootstrap
# Defines libraries group in which we can add css/js.
libraries:
  - bootstrap_child/global-styling
# Regions
regions:
  navigation: 'Navigation'
  branding: 'Branding'
  header: Header
  featured: Featured
  content: Content
  footer: Footer
